<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Akhilesh Enterprises</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <nav class="navigation__nav">
          <a href="/" class="anchor navigation__logo">Akhilesh Enterprises</a>
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="anchor">Home</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="anchor">Service</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="anchor">Works</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="anchor">About</a>
            </li>
          </ul>
        </nav>
      </div>
      <header class="header">
        <div class="header__text-box">
          <h1 class="h1 header-text">Welcome To Interior World !</h1>
          <p class="desc">
            "Our opinion we make different attractive looking lifestyle."
          </p>
          <a href="#service" class="anchor btn-service">Our Service</a>
        </div>
        <div class="custom-shape-divider-bottom">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </header>
      <section class="service">
        <div class="service__text">
          <h2 class="heading">Services</h2>
          <p class="desc">
            We specialist in all kind of spray duco, furniture polish and
            lamination work.
          </p>
        </div>
        <div class="work">
          <figure class="work__paint">
            <img src="./assets/paint.png" alt="Interior Painting" />
            <figcaption class="fig-caption">Interior Painting</figcaption>
          </figure>
          <figure class="work__spray">
            <img src="./assets/spray.png" alt="Wooden Spray" />
            <figcaption class="fig-caption">Wooden Spray</figcaption>
          </figure>
        </div>
      </section>
      <section class="showcase">
        <h2 class="heading">Works</h2>
        <div class="gallery">
          <figure class="gallery__item--1">
            <img src="./assets/1.jpg" alt="1" />
          </figure>
          <figure class="gallery__item--2">
            <img src="./assets/2.jpg" alt="2" />
          </figure>
          <figure class="gallery__item--3">
            <img src="./assets/3.jpg" alt="3" />
          </figure>
          <figure class="gallery__item--4">
            <img src="./assets/4.jpg" alt="4" />
          </figure>
          <figure class="gallery__item--5">
            <img src="./assets/5.jpg" alt="5" />
          </figure>
          <figure class="gallery__item--6">
            <img src="./assets/6.jpg" alt="6" />
          </figure>
          <figure class="gallery__item--7">
            <img src="./assets/7.jpg" alt="7" />
          </figure>
          <figure class="gallery__item--8">
            <img src="./assets/8.jpg" alt="8" />
          </figure>
          <figure class="gallery__item--9">
            <img src="./assets/9.jpg" alt="9" />
          </figure>
          <figure class="gallery__item--10">
            <img src="./assets/10.jpg" alt="10" />
          </figure>
          <figure class="gallery__item--11">
            <img src="./assets/11.jpg" alt="11" />
          </figure>
          <figure class="gallery__item--12">
            <img src="./assets/Hero_bg.jpeg" alt="12" />
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
